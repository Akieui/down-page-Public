<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://image.acg.lol/file/2025/12/20/117922308_p0.png');
            background-size: cover;
            background-position: center;
            transition: filter 1.2s ease; 
            z-index: 1;
            cursor: pointer;
        }

       .bg-container.blurred {
            filter: blur(16px) brightness(0.7);
        }
       
        .content {
            position: absolute;
            bottom: 5%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            pointer-events: none; 
            width: 100%;
        }

        .maintenance-text {
            color: rgba(255, 255, 255, 0.85); 
            font-size: 0.95rem;
            letter-spacing: 3px;
            font-weight: 300;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.5);
        }

        .line {
            width: 30px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 12px auto 0;
        }
    </style>
</head>
<body>

    <div class="bg-container" id="background" onclick="toggleBlur()"></div>

    <div class="content">
        <p class="maintenance-text">网站维护中，预计48小时内恢复</p>
        <div class="line"></div>
    </div>

    <script>
        function toggleBlur() {
            document.getElementById('background').classList.toggle('blurred');
        }
    </script>
</body>
</html>
